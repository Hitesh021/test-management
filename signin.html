<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.jpg">
    <link rel="stylesheet" href="./style/signin.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container " id="sign-in">
            <h2>Sign In</h2>
            <form>
                <label for="email-login">Email</label>
                <input type="email" id="email-login" placeholder="Enter your email">
        
                <label for="password-login">Password</label>
                <input type="password" id="password-login" placeholder="Enter your password" >
        
                <button type="submit"><a href="./home.html">Sign in</a></button>
            </form>
            <div class="switch-container">
                <a class="switch-link" href="./signup.html"> <span style="color: black;">Don't have an account?</span> Sign Up</a>
            </div>
    </section>
</body>
</html>
