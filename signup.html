<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/signup.css">
    <link rel="icon" href="./images/icon.jpg">
    <title>Sign Up </title>
</head>
<body>

<div class="container" id="sign-up">
    <h2>Sign Up</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder=" First name" required>
        <input type="text" id="name" placeholder="Last Name" required>

        <label for="Contact number">Contact Number</label>
        <input type="number" id="Contact number" placeholder="enter contact number" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="password" id="password" placeholder="Confirm password" required>

        <button type="submit"><a href="./home.html">Sign Up</a></button>
    </form>

    <div class="switch-container">
        <a class="switch-link" href="./signin.html"><span style="color: black;">Already have an account?</span> Sign in</a>
    </div>
</div>

</body>
</html>
